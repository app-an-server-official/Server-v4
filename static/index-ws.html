<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/static/socket-terminal.html">
    <title>Redirecting to WebSocket Terminal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .redirect-container {
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #4A90E2;
            margin-top: 0;
        }
        
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(74, 144, 226, 0.2);
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting...</h1>
        <p>You're being redirected to the WebSocket Terminal interface. If you're not redirected automatically, please click the link below.</p>
        <div class="spinner"></div>
        <p><a href="/static/socket-terminal.html">Open WebSocket Terminal</a></p>
    </div>
</body>
</html>
