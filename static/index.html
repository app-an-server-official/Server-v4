<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Terminal Web Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>iOS Terminal</h1>
            <p>Test your commands directly in the browser</p>
        </div>
        
        <div class="terminal-container">
            <div id="terminal-output"></div>
            <div class="input-line">
                <span class="prompt">$ </span>
                <input type="text" id="command-input" placeholder="Enter command..." autofocus>
            </div>
            <!-- Enhanced fix for PointerEvent bug: prevent clicks from directly executing -->
            <script>
                // Apply fix immediately to prevent race conditions
                (function() {
                    const terminalContainer = document.querySelector('.terminal-container');
                    const terminalOutput = document.getElementById('terminal-output');
                    const commandInput = document.getElementById('command-input');
                    
                    // Fix terminal container clicks - capture phase to get before other handlers
                    if (terminalContainer) {
                        terminalContainer.addEventListener('click', function(event) {
                            console.log("Terminal container clicked");
                            event.stopPropagation();
                            if (commandInput) commandInput.focus();
                        }, true); // true = use capture phase
                    }
                    
                    // Additional protection for terminal output
                    if (terminalOutput) {
                        terminalOutput.addEventListener('click', function(event) {
                            console.log("Terminal output clicked");
                            event.stopPropagation();
                            event.preventDefault();
                            if (commandInput) commandInput.focus();
                        }, true); // true = use capture phase
                    }
                    
                    // Ensure command input is never set to [object PointerEvent]
                    if (commandInput) {
                        const originalValue = Object.getOwnPropertyDescriptor(HTMLInputElement.prototype, 'value');
                        Object.defineProperty(commandInput, 'value', {
                            get: function() {
                                return originalValue.get.call(this);
                            },
                            set: function(v) {
                                if (typeof v === 'string' && v.includes('[object PointerEvent]')) {
                                    console.error('Prevented setting input to PointerEvent');
                                    return;
                                }
                                originalValue.set.call(this, v);
                            }
                        });
                    }
                })();
            </script>
        </div>
        
        <div class="info-panel">
            <div class="session-info">
                <h3>Session Info</h3>
                <p>Session ID: <span id="session-id">Not connected</span></p>
                <p>Created: <span id="session-created">-</span></p>
                <p>Last Activity: <span id="session-last-activity">-</span></p>
                <p>Expires In: <span id="session-expires">-</span></p>
            </div>
            <div class="actions">
                <button id="new-session-btn">New Session</button>
                <button id="clear-terminal-btn">Clear Terminal</button>
                <button id="end-session-btn">End Session</button>
            </div>
        </div>
    </div>
    
    <script>
        // Set up a global monitor to prevent browser events from being used as commands
        window.addEventListener('error', function(event) {
            if (event.message && event.message.includes('[object PointerEvent]')) {
                console.error('Prevented PointerEvent error:', event);
                event.preventDefault();
                alert('Error: Browser event detected as command. Please reload the page and try again.');
                return false;
            }
        });
    </script>
    <script src="terminal.js"></script>
</body>
</html>
