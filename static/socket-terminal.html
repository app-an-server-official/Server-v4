<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real-Time Terminal (WebSocket)</title>
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.socket.io https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self' wss://*;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style-v2.css">
    
    <!-- Browser compatibility -->
    <script>
        // Polyfill for older browsers
        if (!window.Promise) {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"><\/script>');
        }
    </script>
</head>
<body data-theme="dark">
    <div class="main-container">
        <header class="header">
            <h1>Real-Time Terminal</h1>
            <div class="status-container">
                <div id="status-indicator" class="status-indicator connecting">Connecting...</div>
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <button id="mobile-menu-btn" class="mobile-menu-btn">â˜°</button>
        </header>
        
        <div class="content-container">
            <div class="terminal-container">
                <div id="terminal-output" class="terminal-output"></div>
                
                <div class="command-line">
                    <div id="prompt-text" class="prompt-text">~ $</div>
                    <input id="command-input" type="text" class="command-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Type commands here...">
                </div>
                <!-- Direct fix for PointerEvent bug -->
                <script>
                    // Immediately protect against PointerEvent issues
                    document.addEventListener('DOMContentLoaded', function() {
                        // Protect terminal container from passing click events as commands
                        const terminalOutput = document.getElementById('terminal-output');
                        if (terminalOutput) {
                            terminalOutput.addEventListener('click', function(e) {
                                e.stopPropagation();
                                e.preventDefault();
                                // Focus input instead
                                const commandInput = document.getElementById('command-input');
                                if (commandInput) commandInput.focus();
                            });
                        }
                    });
                </script>
            </div>
            
            <div class="control-panel">
                <h3>Session Info</h3>
                <div class="session-info">
                    <div class="info-row">
                        <span class="info-label">Session ID:</span>
                        <span id="session-id" class="info-value">Not connected</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Created:</span>
                        <span id="session-created" class="info-value">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Last Activity:</span>
                        <span id="session-last-activity" class="info-value">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Expires in:</span>
                        <span id="session-expires" class="info-value">-</span>
                    </div>
                </div>
                
                <h3>Controls</h3>
                <div class="button-group">
                    <button id="new-session-btn" class="control-btn primary-btn">New Session</button>
                    <button id="clear-terminal-btn" class="control-btn">Clear Terminal</button>
                    <button id="end-session-btn" class="control-btn danger-btn">End Session</button>
                </div>
                
                <h3>Settings</h3>
                <div class="settings-group">
                    <div class="setting-row">
                        <label for="theme-selector">Theme:</label>
                        <select id="theme-selector" class="setting-control">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="hacker">Hacker</option>
                            <option value="retro">Retro</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label for="font-size-selector">Font Size:</label>
                        <select id="font-size-selector" class="setting-control">
                            <option value="12">Small</option>
                            <option value="14">Medium</option>
                            <option value="16">Large</option>
                            <option value="18">X-Large</option>
                        </select>
                    </div>
                </div>
                
                <div class="about-section">
                    <h3>About</h3>
                    <p>Real-Time Terminal with WebSocket support</p>
                    <p>Version: 2.0.0</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Socket.IO Client Library with integrity hash for security -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO42JC8Gx7WJpTpWHZcxzYpTyBnEf8pTl" crossorigin="anonymous"></script>
    
    <!-- Global error handler to catch PointerEvent issues -->
    <script>
        window.addEventListener('error', function(event) {
            if (event.message && (
                event.message.includes('[object PointerEvent]') || 
                event.message.includes('PointerEvent') ||
                event.message.includes('is not a function')
            )) {
                console.error('Prevented PointerEvent error:', event);
                event.preventDefault();
                alert('Error: Browser event detected as command. Please reload the page and try again.');
                return false;
            }
        });
    </script>
    
    <!-- Browser compatibility polyfills -->
    <script>
        // Polyfill for older browsers
        if (!window.Promise) {
            document.write('<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>');
        }
        
        // Error handling for socket.io loading failures
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('socket.io')) {
                console.error('Error loading Socket.IO:', e);
                // Create error message in the terminal
                var outputDiv = document.getElementById('terminal-output');
                if (outputDiv) {
                    var errorDiv = document.createElement('div');
                    errorDiv.className = 'command-entry error';
                    errorDiv.textContent = 'Error connecting to server: Socket.IO failed to load. Please check your connection and try refreshing the page.';
                    outputDiv.appendChild(errorDiv);
                }
            }
        });
    </script>
    
    <!-- Terminal JavaScript with error handling -->
    <script src="socket-terminal.js" onerror="document.getElementById('terminal-output').innerHTML += '<div class=\'command-entry error\'>Failed to load terminal script. Please refresh the page.</div>';"></script>
</body>
</html>
